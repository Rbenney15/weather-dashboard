<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="header">
      <div class="header-inner">
        <h1 class="header-title">Weather Dashboard</h1>
        <p class="header-subtitle">Search a city to view current conditions and a 5-day forecast.</p>
      </div>
    </header>

    <main id="main" class="layout" aria-label="Weather dashboard">
      <!-- Sidebar -->
      <aside class="sidebar" aria-label="Search and recent cities">
        <form id="city-search-form" class="card card--padded" autocomplete="off">
          <h2 class="card-title">Search</h2>

          <label class="label" for="city">City name</label>
          <div class="field-row">
            <input
              id="city"
              name="city"
              type="text"
              class="input"
              placeholder="e.g., Washington, DC"
              required
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </div>

          <div class="row row--between">
            <button id="useLocationBtn" class="btn btn-ghost" type="button">
              Use my location
            </button>

            <div class="units" role="group" aria-label="Units">
              <button class="chip chip-active" type="button" data-units="imperial">
                °F
              </button>
              <button class="chip" type="button" data-units="metric">°C</button>
            </div>
          </div>

          <p id="status" class="status" aria-live="polite"></p>
        </form>

        <section class="card card--padded" aria-label="Recent searches">
          <div class="row row--between">
            <h2 class="card-title">Recent</h2>
            <button id="clearHistoryBtn" class="btn btn-danger btn-small" type="button">
              Clear
            </button>
          </div>

          <div id="past-search-buttons" class="history" role="list"></div>
        </section>
      </aside>

      <!-- Content -->
      <section class="content" aria-label="Weather results">
        <!-- Current -->
        <section id="current-forecast" class="card card--padded">
          <div class="current-head">
            <h2 id="searched-city" class="current-title">Search a city to begin</h2>
            <div class="current-meta" id="current-meta" aria-live="polite"></div>
          </div>

          <div id="current-weather-container" class="current-grid" aria-live="polite"></div>
        </section>

        <!-- Forecast -->
        <section id="five-day-forecast" class="card card--padded">
          <div class="row row--between">
            <h2 id="forecast" class="card-title">5-Day Forecast</h2>
          </div>

          <div id="fiveday-container" class="forecast-grid" aria-label="Five day forecast"></div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <span>Powered by OpenWeather • Vanilla JS • Accessible & responsive UI</span>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
